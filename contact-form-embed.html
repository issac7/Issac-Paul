<script type="text/javascript">
$(document).ready(function() {
  var tzo=(new Date().getTimezoneOffset()/60)*(-1);
  if ($('.user-time-zone').length > 0) {
    $('.user-time-zone').val(tzo);
  }

  contactme.setDropdowns();
  
	$(".infield-label").focus(function() {
	  if ($(this).hasClass('inline-error')) {
	    this.value = "";
      $(this).removeClass("inline-error infield-label");
	  }
 		else if ($(this).hasClass("infield-label")) {
			if (this.value === $(this).attr('infield-value')) {
			  this.value = "";
  			$(this).removeClass("infield-label");
		  }
		}
	}).blur(function() {
		if (this.value === "") {
		  if ($(this).attr('error') != undefined && $(this).attr('error').length > 0) {
  			this.value = $(this).attr('error');
  			$(this).addClass("inline-error infield-label");
			}
  		else if ($(this).attr('infield-value') != undefined && $(this).attr('infield-value').length > 0) {
  		  $(this).val($(this).attr('infield-value'));
  			$(this).addClass("infield-label");
  		}
		}
	});
	
	$(".infield-label").each(function() {
		if ($(this).attr('error') != undefined && $(this).attr('error').length > 0) {
			$(this).val($(this).attr('error'));
		}
		else {
		  if ($(this).attr('infield-value') != undefined && $(this).attr('infield-value').length > 0) {
  		  if (this.value === "") {
  		    $(this).val($(this).attr('infield-value'));
  		  }
  		  else if (this.value != $(this).attr('infield-value')) {
  		    $(this).removeClass('infield-label');
  		  }
		  }
  		else {
  		  $(this).removeClass('infield-label');
  		}
		}
	});
  
	$(".date_input").each(function() { 
    var field = $(this).parent();
	  var format = $(this).attr('format');
    var target = $('input.date_input', field);
    $('input.date_input', field).date_input({"default_format":format});
    $('.date_input_trigger', field).date_input({'default_format': format, 'target': target});
	});

  $("#new_submission").submit(function() {
    $(".inline-error, .infield-label", this).val("");
  });

  // IE 7 and below don't support CSS :after, so we'll throw in *'s manually
  if($.browser.msie && parseInt($.browser.version[0]) <= 7) {
    $("label.required").each(function(i, label) {
      label.innerHTML = label.innerHTML + "*";
    });
  }
});
</script>
